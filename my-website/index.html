<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lantaw</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <img src="lantaw.png" class="nav-logo">
  <input type="text" class="search-bar" placeholder="Search..." onkeyup="searchShow(this.value)">
</nav>

<!-- CONTENT -->
<div class="container" id="content">

  <!-- ANIME -->
  <section class="section">
    <h2>ğŸ¥ Anime</h2>
    <div class="card-row">
      <button class="card" onclick="openShow('One Piece')">One Piece</button>
      <button class="card" onclick="openShow('Naruto')">Naruto</button>
    </div>
  </section>

  <!-- TV SHOWS -->
  <section class="section">
    <h2>ğŸ“º TV Shows</h2>
    <div class="card-row">
      <button class="card" onclick="openShow('Breaking Bad')">Breaking Bad</button>
      <button class="card" onclick="openShow('Money Heist')">Money Heist</button>
    </div>
  </section>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">Ã—</span>
    <h2 id="show-title"></h2>

    <div class="episodes" id="episode-list"></div>

    <iframe id="player" allowfullscreen></iframe>
  </div>
</div>

<script>
/* DATABASE (IKAW MAG PAPALIT NG LINKS) */
const shows = {
  "One Piece": [
    { ep: "Episode 1", url: "VIDEO_URL_OP1" },
    { ep: "Episode 2", url: "VIDEO_URL_OP2" }
  ],
  "Naruto": [
    { ep: "Episode 1", url: "VIDEO_URL_NAR1" },
    { ep: "Episode 2", url: "VIDEO_URL_NAR2" }
  ],
  "Breaking Bad": [
    { ep: "Episode 1", url: "VIDEO_URL_BB1" }
  ],
  "Money Heist": [
    { ep: "Episode 1", url: "VIDEO_URL_MH1" }
  ]
};

function openShow(name) {
  document.getElementById("show-title").innerText = name;
  const list = document.getElementById("episode-list");
  list.innerHTML = "";

  shows[name].forEach(e => {
    const btn = document.createElement("button");
    btn.innerText = e.ep;
    btn.onclick = () => document.getElementById("player").src = e.url;
    list.appendChild(btn);
  });

  document.getElementById("player").src = "";
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  document.getElementById("player").src = "";
}

/* SEARCH */
function searchShow(text) {
  text = text.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(text) ? "block" : "none";
  });
}
</script>

</body>
</html>
