<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lantaw</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <img src="lantaw.png" alt="Lantaw Logo" class="nav-logo">
  </nav>

  <!-- CONTENT -->
  <main class="container">

    <!-- MOVIES -->
    <section class="section">
      <h2>üé¨ Movies</h2>
      <div class="card-row">
        <button class="card" onclick="openMovie('Movie Title')">
          Movie Sample
        </button>
      </div>
    </section>

    <!-- TV SHOWS -->
    <section class="section">
      <h2>üì∫ TV Shows</h2>
      <div class="card-row">
        <button class="card" onclick="openSeries('TV Show Sample')">
          TV Show Sample
        </button>
      </div>
    </section>

    <!-- ANIME -->
    <section class="section">
      <h2>üç• Anime</h2>
      <div class="card-row">
        <button class="card" onclick="openSeries('One Piece')">
          One Piece
        </button>
      </div>
    </section>

  </main>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">√ó</span>

      <h2 id="modal-title"></h2>

      <!-- EPISODE LIST -->
      <div class="episodes">
        <button onclick="playEpisode('VIDEO_URL_EP1')">Episode 1</button>
        <button onclick="playEpisode('VIDEO_URL_EP2')">Episode 2</button>
        <button onclick="playEpisode('VIDEO_URL_EP3')">Episode 3</button>
      </div>

      <!-- PLAYER -->
      <iframe id="player" allowfullscreen></iframe>
    </div>
  </div>

  <!-- JS -->
  <script>
    function openSeries(title) {
      document.getElementById("modal-title").innerText = title;
      document.getElementById("modal").style.display = "flex";
      document.getElementById("player").src = "";
    }

    function openMovie(title) {
      document.getElementById("modal-title").innerText = title;
      document.getElementById("modal").style.display = "flex";
      document.getElementById("player").src = "MOVIE_VIDEO_URL";
    }

    function playEpisode(url) {
      document.getElementById("player").src = url;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("player").src = "";
    }
  </script>

</body>
</html>
