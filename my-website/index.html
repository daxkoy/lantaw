<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lantaw - Stream Movies, TV Shows & Anime</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>
</head>

<body>
  <!-- NAVBAR START -->
<div class="navbar">
  <div class="nav-left">
    <img src="lantaw.png" alt="Lantaw Logo" class="nav-logo">
  </div>

  <div class="nav-links">
    <a href="#">Home</a>
    <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
  </div>
</div>
<!-- NAVBAR END -->


  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
  <img id="modal-image" src="" alt="" />
  <div class="modal-text">
    <h2 id="modal-title"></h2>
    <div class="stars" id="modal-rating"></div>
    <p id="modal-description"></p>
  </div>
</div>
      
      <div class="episode-selector" id="episode-selector" style="display:none;">
        <div class="episode-row">
          <div class="episode-field">
            <label for="season-select">Season:</label>
            <select id="season-select" onchange="onSeasonChange()"></select>
          </div>
          <div class="episode-field">
            <label for="episode-select">Episode:</label>
            <select id="episode-select" onchange="onEpisodeChange()"></select>
          </div>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
          <option value="2embed">2Embed</option>
          <option value="embedapi">Embed API</option>
          <option value="autoembed">AutoEmbed</option>
          <option value="smashystream">SmashyStream</option>
          <option value="multiembed">MultiEmbed</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
      
      <div class="episode-nav" id="episode-nav" style="display:none;">
        <button id="prev-episode" onclick="prevEpisode()" disabled>Previous Episode</button>
        <button id="next-episode" onclick="nextEpisode()">Next Episode</button>
      </div>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 My Website. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>

  

</body>
